services:
  java-backend:
    build:
      context: ./backend
    container_name: java-backend
    restart: unless-stopped
    init: true
    # env_file: ./.env  # Uncomment if .env file exists in ./backend
    ports:
      - "8080:8080"  # Spring Boot default port
    networks:
      - app-network

  typescript-frontend:
    build:
      context: ./frontend
    container_name: typescript-frontend
    restart: unless-stopped
    init: true
    # env_file: ./.env  # Uncomment if .env file exists in ./frontend
    ports:
      - "3000:8080"  # Expose frontend on 3000, mapped to container's 8080
    depends_on:
      - java-backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
